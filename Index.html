<!DOCTYPE html>
<html lan="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<link href='https://unpkg.com/css.gg@2.0.0/icons/css/search-loading.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Passion+One&family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<div class="card">
		<div class="search">
		<input type="text" class="search-bar" placeholder="Search...">
		<button>Submit</button>
		</div>
	<div class="weather loading">
		<h2 class="city">Weather in Aylesbury</h2>
		<div class="temp">12&#176C</div>
		<div class="flex">
			<img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon"/>
			<div class="description">Cloudy</div>
		</div>
		<div class="humidity">Humidity: 60%</div>
		<div class="wind">Wind speed: 6.2km/h</div>
	</div>
	</div>
</body>
</html>
